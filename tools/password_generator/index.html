<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/config.css">
    <link rel="stylesheet" href="styles/index.css">

    <title>Net Web - Generador de Contraseñas</title>
</head>
<body>

    <main class="main">

        <p class="msg" id="msg">Eliga una longitud entre 8 y 64 caracteres</p>

        <h3 class="tag">#NetWeb</h3>
        <h1 class="title">GENERADOR DE CONTRASEÑAS</h1>

        <div class="password_generator">
            <label class="label">Defina el largo</label>
            <input type="number" class="password_length" min="8" max="64" value="8" id="password_length">

            <input type="text" readonly class="password" id="password"></input>
            
            <button class="btn_password_generator" id="btn_password_generator">
                <span class="btn_password_generator_text">GENERAR</span>
                <img src="media/icons/password/key_password_icon.png" alt="" class="btn_password_generator_icon">
            </button>

        </div>
    </main>

    <script src="scripts/index.js"></script>

</body>
</html>
